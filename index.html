<!DOCTYPE html>
<html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
  <title>DEEN Mission</title>  

  <!-- css links-->
  <link rel="stylesheet" href="css/style.css">  
  <link rel="stylesheet" href="css/pages.css">
  <link rel="stylesheet" href="css/profile.css">
</head>  

<body>  

  <!-- ✅ Header -->
  <header class="sticky-header shift-on-menu">  
    <img src="images/deen.png" alt="Logo" class="logo" />  
    <div class="menu-icon">☰</div>
  </header>  

  <!-- ✅ Menu -->
  <nav class="menu" id="mainMenu">  
    <button class="close-btn" id="closeMenuBtn">&times;</button>

    <!--profile -->
    <div class="profile-section">
      <img src="images/user-profile.jpg" onerror="this.src='images/default-profile.png'" alt="Profile" class="profile-logo" tabindex="0"/>
    </div>
    <!--এখানে মেনুর ভেতরে পেজ যুক্ত করলে লিংক দিতে হবে। -->
  </nav>

  <!-- ✅ Main Content -->

<main class="shift-on-menu"> 
 
<div class="search-wrapper">  
 <input type="text" id="searchInput" class="search-input" placeholder="Search Article" />  
    </div>  

    <div class="scroll-container" id="cardContainer"></div>  

    <div id="noResultsCard" class="card fade-card">
      <div class="card-title">কোনো ফলাফল পাওয়া যায়নি</div>
      <p>দয়া করে অন্য কীওয়ার্ড চেষ্টা করুন।</p>
    </div>
  </main>  

  

  <!-- ✅ JS Links -->

<script src="js/data-cards.js"></script>
<script src="js/generate-cards.js"></script>
<script src="js/search.js"></script>
<script src="js/menu.js"></script>
<script src="js/observer.js"></script>
<script src="js/main.js"></script>

  </body>  
</html>
